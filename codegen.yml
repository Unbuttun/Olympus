overwrite: true
schema: "http://localhost:4000/graphql"
documents: "apps/athena/src/graphql/**/**.graphql"
generates:
  apps/athena/src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      useTypeImports: true
      strictScalars: false
      scalars:
        BigInt: number
        DateTime: Date
  apps/athena/src/generated/introspection.ts:
    plugins:
      - "urql-introspection"
    config:
      module: es2015
hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix
